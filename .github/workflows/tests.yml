name: Tests
on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  tests:
    # Run on push and external PRs (not internal PRs)
    if:
      github.event_name == 'push' || github.event.pull_request.head.repo.full_name !=
      github.repository

    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        run: |
          pip install poetry==1.4.2
          poetry config virtualenvs.in-project true

      - name: Cache Virtual Environment
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-python${{ matrix.python }}-${{ hashFiles('poetry.lock') }}

      - name: Install Dependencies
        run: poetry install

      - name: Run Linter Checks
        run: |
          poetry run mypy sftpython tests
          poetry run pylint sftpython tests
          poetry run black --check sftpython tests
          poetry run isort --check sftpython tests

      - name: Run Automated Tests
        run: poetry run pytest tests
